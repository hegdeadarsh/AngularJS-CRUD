<div ng-controller="MainController">
    <form ng-submit="submitForm()" ng-show="formVisible" name="employeeForm">
      <label>First Name:</label>
      <input type="text" ng-model="employee.firstName" required /><br />
      <label>Last Name:</label>
      <input type="text" ng-model="employee.lastName" required /><br />
      <label>Gender:</label>
      <input type="radio" ng-model="employee.gender" value="Male" /> Male
      <input type="radio" ng-model="employee.gender" value="Female" /> Female
      <br /><br />
      <span class="error" ng-show="!employee.gender && formSubmitted"
        >Please select a gender.</span
      ><br />
      <label>Position:</label>
      <input type="text" ng-model="employee.position" required /><br />
      <label>Salary:</label>
      <input type="number" ng-model="employee.salary" required /><br />
      <button type="submit" ng-show="!editing">Add Employee</button>
      <button type="submit" ng-show="editing">Update Employee</button>
      <button type="button" ng-click="cancelForm()">Cancel</button>
    </form>

    <button type="button" ng-click="showForm()">Add New Employee</button>

  </div>
